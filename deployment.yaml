apiVersion: apps/v1
kind: Deployment
metadata:
  name: patrickmoran
  labels:
    app: patrickmoran
spec:
  replicas: 1
  selector:
    matchLabels:
      app: patrickmoran
  template:
    metadata:
      labels:
        app: patrickmoran
    spec:
      containers:
        - name: frontend
          image: kristianwindsor/patrickmoran
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "20Mi"
              cpu: "10m"
            limits:
              memory: "40Mi"
              cpu: "80m"
